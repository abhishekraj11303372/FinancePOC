<h3>With Controls</h3>
<ckeditor [editor]="Editor" [data]="editorData"></ckeditor> <br>
<h3>Without Controls</h3>
<ckeditor [editor]="Editor" [data]="editorData" [config]="{ toolbar: [] }"></ckeditor> <br>
<h3>Without Controls and disabled editing</h3>
<ckeditor [editor]="Editor" [data]="editorData" disabled="true" [config]="{ toolbar: [] }"></ckeditor>
