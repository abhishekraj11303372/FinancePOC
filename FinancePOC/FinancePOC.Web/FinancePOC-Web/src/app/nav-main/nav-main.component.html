<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">FinancePOC</h1>
  </mat-toolbar>
<mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-toolbar>Uploader Tools</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="rtfuploader" routerLinkActive="active">RtfUploader</a>
      <a mat-list-item routerLink="viewer" routerLinkActive="active">Editor View</a>
      <a mat-list-item routerLink="tinymce" routerLinkActive="active">TinyMCE</a>
      <a mat-list-item routerLink="filemanager" routerLinkActive="active">Upload and Download</a>
      <a mat-list-item routerLink="finance" routerLinkActive="active">Api Fetched List View</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
