<div class="container">
<h2>RTF Uploader</h2>


<h3>list of Rtf files :</h3>
<div class="rtflist">
  <ul>
    <li *ngFor="let file of Rtffiles">
      <a>
        {{file}}
        <app-downloadcomponent [fileName]="file" (downloadStatus)="downloadStatus($event)"></app-downloadcomponent>
      </a>
    </li>
  </ul>
</div>

<br>

<h3>list of Html files :</h3>
<div class="htmllist">
  <ul>
    <li *ngFor="let file of Htmlfiles">
      <a>
        {{file}}
        <app-downloadcomponent [fileName]="file" (downloadStatus)="downloadStatus($event)"></app-downloadcomponent>
      </a>
    </li>
  </ul>
</div>

<br>

<h3>RtfUpload</h3>
<div class="container-upload">
  <button class="btn"
          [disabled]="disabled"
          [ngClass]="{'disabled': disabled}"
          (click)="inputFile.click()">
    <i class="fa fa-upload"></i>
    UPLOAD
  </button>
  <input name="file" id="file" (change)="uploadRtf($event)" type="file" #inputFile hidden>
</div>

<br>

<h2>Select the uploaded file to view :</h2>
<select>
  <option *ngFor="let view of Htmlfiles" [value]="view">
    {{view}}
  </option>
</select>
<div class="card w-75">
  <div class="card-body">
  <div [innerHtml]="view"></div>
</div>
</div>
<br>
</div>
