<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <a class="example-app-name" routerLink="welcome" routerLinkActive="active">FinancePOC</a>
    <a class="logout mr-2" routerLink="/login" routerLinkActive="active">Logout</a>
    <mat-icon class="logout-icon" routerLink="/login" routerLinkActive="active">logout</mat-icon>
  </mat-toolbar>
<mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-toolbar>Uploader Tools</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="rtfuploader" routerLinkActive="active"><mat-icon>cloud_upload</mat-icon>RtfUploader</a>
      <a mat-list-item routerLink="viewer" routerLinkActive="active"><mat-icon> border_color</mat-icon>C K Editor 5</a>
      <a mat-list-item routerLink="tinymce" routerLinkActive="active"><mat-icon> format_shapes</mat-icon>TinyMCE</a>
      <a mat-list-item routerLink="filemanager" routerLinkActive="active"><mat-icon> publish</mat-icon>Upload and Download</a>
      <a mat-list-item routerLink="finance" routerLinkActive="active"><mat-icon>data_usage</mat-icon>Api Fetched List View</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
